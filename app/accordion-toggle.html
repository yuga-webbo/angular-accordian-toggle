<ngb-accordion #acc="ngbAccordion">
  <ngb-panel id="toggle-1" title="First panel">
    <ng-template ngbPanelContent>
      <div class="form-group">
        <div class="d-flex">
<div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker 
             container="body" #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        </div>
        <div class="d-flex">
     <div ngbDropdown container="body" class="d-inline-block">
      <button class="btn btn-outline-primary"
       id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Sample action 1</button>
        <button ngbDropdownItem>Sample action 2</button>
        <button ngbDropdownItem>Sample action 3</button>
        <button ngbDropdownItem>Sample action 4</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
      </div>
    </div>
  </div>
</div>
      
    </ng-template>
  </ngb-panel>
</ngb-accordion>

<hr/>

<button class="btn btn-sm btn-outline-primary mr-2" (click)="acc.toggle('toggle-1')">Toggle first</button>
